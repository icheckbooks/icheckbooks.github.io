<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCheckBooks - Track Your Reading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
        }
        .checkmark {
            color: green;
        }
        p {
            font-size: 1.2em;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">iCheckBooks<span class="checkmark">âœ”</span></div>
        <h1>Track Your Reading, Build Your Lists</h1>
        <p>Join now to get notified when we launch!</p>
        <form>
            <input type="text" placeholder="First Name (optional)"><br>
            <input type="email" placeholder="Enter your email" required><br>
            <button type="submit">Notify Me</button>
        </form>
        <p class="footer">We respect your privacy. No spam, just book love.</p>
    </div>
</body>
</html>
